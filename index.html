<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Loader Animation</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="main-container">
        <div class="sub-container" id="sub-container">
            <h2 class="header">Form Submission</h2>
            <form id="form">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Enter username" required>
                <br><br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="e.g spongebob" required>
                <br><br>
                <button type="submit" id="loadBtn" class="loadBtn">Submit
                <div id="loader" class="loader"></div>
                </button>
                <div class="fail"  id="fail"></div>
                </label>
            </form>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
